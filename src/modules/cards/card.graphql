type Card {
	id: String!
	roomNumber: Int
}

type ListCardsResponse implements Response {
	success: Boolean!
	data: [Card!]!
}

type BulkCreateResponse {
	success: Boolean!
	errorMessage: String
}

extend type Query {
	listCards: ListCardsResponse
	listAvailableCards: ListCardsResponse!
	getCard(id: String!): Card
}

extend type Mutation {
	bulkCreate: BulkCreateResponse!
}
